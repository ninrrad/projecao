<?xml version='1.0' encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
	<link rel="icon" href="#{resource['imgs/icon.png']}" type="image/png"
		sizes="16x16" />
	<meta charset="utf-8" />
	<title>Busca</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<h:outputStylesheet library="css" name="home.css" />


</h:head>
<h:body>
	
	<link href='https://fonts.googleapis.com/css?family=Fjalla+One'	rel='stylesheet' type='text/css' />
	
	<div class="container">
	<h:form id="cadastro">
	<div class="topo">
		<div style=" margin-top: 1px !important; vertical-align: top; width:100%; height: 45px; /*display:list-item;*/ ">
			<div style="margin-top: -2px !important; margin-left:10px !important; vertical-align: top; /*width: 50%;*/  float: left;">

				<SPAN style="font-size: 39px !important; font-family: 'Fjalla One', verdana; color: #100831 !important; text-align: left; vertical-align: top !important;">
					Procura</SPAN>
			</div>
			<div style="display: inline-block; width: 250px; float: none !important;  font-style: italic; font-family: verdana; font-size: 20px;">
						   
			</div>
			<div style="margin-right:10px !important; margin-top: 1px !important; vertical-align: top; /*width: 50%;*/ float: right;">
				<img src="/procura/resources/img/logo.gif" width="120" height="42" />
			</div>
			
		
			
		</div>
		<div style="display: inline-block;background:#302F53;  width: 100%; height:40px; float: none !important;text-align:right; color: white; vertical-align: middle !important;">
		
			<div style="margin-top: 7px !important; margin-left:10px !important; vertical-align: top; /*width: 50%;*/  float: left;">

				<SPAN style="font-size: 19px !important; font-family: 'Fjalla One', verdana; color: white !important; text-align: left;">
					<ui:insert name="titulo" />
				</SPAN>
			</div>
			<div style="display: inline-block; width: 250px; float: none !important;  font-style: italic; font-family: verdana; font-size: 20px;">
						   
			</div>
			<div style="margin-top: 9px !important; margin-right:7px !important;  vertical-align: top; /*width: 50%;*/ float: right;">
				     <h:outputText  value="  #{loginBean.usuario.nome} " style="font-size: 15px !important; font-family: 'Fjalla One', verdana; margin-right: 2px;"/>
				     <span class="fa fa3x fa-user" style="font-size: 19px;"/>
			</div>
			
		</div>
		<div class="barra">
			<ui:insert name="barra" />
		</div>
		
	</div>
	
	<div	style="top:110px; vertical-align: middle; width: 100%; position: relative;z-index: 1; text-align: center;">
			
			<ui:insert name="meio" />
	</div>
	</h:form>
	<p:outputPanel id="topo">
			<form>
				<p:growl id="messages" />
			</form>
			</p:outputPanel>
	</div>
	
</h:body>
</html>
