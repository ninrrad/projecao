<?xml version='1.0' encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
	<link rel="icon" href="#{resource['imgs/icon.png']}" type="image/png"
		sizes="16x16" />
	<meta charset="utf-8" />
	<title>Busca</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<h:outputStylesheet library="css" name="home.css" />


</h:head>
<h:body>

	<link href='https://fonts.googleapis.com/css?family=Fjalla+One'
		rel='stylesheet' type='text/css' />
	<div class="principal"
		style="text-align: center !important; vertical-align: middle; width: 100%;">

		<div style="margin-top: 1px !important; vertical-align: top; width:100%; height: 300px; display:list-item; ">
			<div style="margin-top: 1px !important; vertical-align: top; width: 50%;  float: left;">

				<SPAN style="font-size: 40px !important; font-family: 'Fjalla One', verdana; color: #100831 !important; text-align: left; vertical-align: middle;">
					Procura</SPAN>
			</div>
			<div
				style="margin-top: 1px !important; vertical-align: top; width: 50%; float: right;">

				<img src="/procura/resources/img/logo.gif" width="200" height="70" />


			</div>
		</div>
		<div style="display: inline-block; width: 150px; float: none !important; color: white; font-style: italic; font-family: verdana;">
			<h:form>
				<h:panelGrid columns="1" id="matchGrid" cellpadding="5"
					style="margin-top: 22px">
					<p:inputText value="#{loginBean.login}" id="login"
						placeholder="UsuÃ¡rio" style="width: 100%;" />
					<p:password value="#{loginBean.senha}" id="senha"
						placeholder="Senha" style="width: 100%;" />
				</h:panelGrid>
				<p:commandButton update="@form" value="Login"
					style="width: 93%;margin-top: 24px; font-size:13px;font-weight:bold;"
					action="#{loginBean.logon()}" />
			</h:form>
		</div>
		<div
			style="margin-top: 3px !important; vertical-align: middle; width: 100%;">
			<ui:insert name="meio" />
		</div>
	</div>


	<p:outputPanel id="topo">
		<form>
			<p:growl id="messages" />
		</form>
	</p:outputPanel>

</h:body>
</html>
