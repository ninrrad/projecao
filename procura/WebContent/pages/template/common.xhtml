<?xml version='1.0' encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
	<link rel="icon" href="#{resource['imgs/icon.png']}" type="image/png" sizes="16x16"/>
	<meta charset="utf-8" />
	<title>Insyst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

	<h:outputStylesheet library="css" name="bootstrap.css" target="head" />
	<style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
	<h:outputStylesheet library="css" name="bootstrap-responsive.css" target="head" />
	
	
	<h:outputScript library="javascripts" name="bootstrap.js"/>
	

	
	<script  type="text/javascript">
		// Script que insere dinamicamente a classe da pagina atual
		// Vc deve colocar o nome da pasta onde está a pagina como id do link 
		$(document).ready(function() {
		    //alert($("#"+window.location.pathname.split("/")[3]).parent().parent().html());
			$("#"+window.location.pathname.split("/")[3]).parent().addClass("active");
			$("#"+window.location.pathname.split("/")[3]).parent().parent().parent().addClass("active");
		});
	</script>

</h:head>
<h:body  >
	
	<p:outputPanel id="entirePage" >
    <div class="navbar navbar-inverse navbar-fixed-top" style="">
      <div class="navbar-inner-balck">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a title="Insyst" class="brand" href="#" > Insyst</a>
          <div style="overflow: hidden;" class="nav-collapse collapse">
          	<div class="photo" style="background-image:url(#{request.contextPath}/autentication/user/curent.png);" />
            <p class="navbar-text pull-right">
              #{loginControler.userName}
            </p>
            <ul class="nav">
              <li ><h:link id="search" outcome="/pages/search/index.jsf" value="Pesquisar" /></li>
              
              <li><a href="#">Browser</a></li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  Administrar <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
					<h:link ajax="false"  id="acervo"  value="Acervo" styleClass="menu-link"/>
				  </li>
				  <li>                              
					<h:link  id="documento"  value="Documento"   styleClass="menu-link"/>
				  </li>
				  <li>
					<p:link  id="usuario"  href="/pages/users/index.jsf" value="Usuário" styleClass="menu-link"/>
				   </li>
				   <li>
					<h:link ajax="false" value="Log"  styleClass="menu-link"/>
        		   </li>
              	</ul>
              </li>
              <li><a href="#{request.contextPath}/logout">Sair</a></li>
            </ul>
          </div>
          <div style="text-align: center;height: 100%;  margin-top:3px;overflow: hidden;vertical-align: middle; ">
          <p:ajaxStatus style="display:block;" styleClass="">
			    <f:facet name="start">
			        		<h:graphicImage width="40" height="40" value="/resources/imgs/loading2.gif"/>
			    </f:facet>
			 
			    <f:facet name="complete">
			        
			    </f:facet>
			</p:ajaxStatus>
			</div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <!-- Acervos -->
          <div id="left-panel" class="well sidebar-nav">
            
            <ui:insert name="leftContent"  />
          </div>
        </div>
        <div class="span9">
			<p:outputPanel id="content">          
          	<ui:insert name="rightContent" />
          	</p:outputPanel>
        </div><!--/span-->
      </div><!--/row-->


    </div><!--/.fluid-container-->
	
	<form>
		<p:growl id="messages" />
	</form>
  </p:outputPanel>
</h:body>
</html>
