<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/default.css" />
</h:head>
<h:body>
			<h:form>
				<p:panel header="Lista de Professores cadastrados">

					<p:commandButton icon="ui-icon-document"	action="cadUsuario" >
							<f:param value="0"	name="#{professorBean.paramName}" />
						</p:commandButton>
					<p:commandButton icon="ui-icon-home" action="/pages/index.jsf" ajax="false" />

					<p:dataTable  id="listaUsuario" var="item" style="text-align:center; "
						value="#{professorBean.all}" paginator="true" rows="30" lazy="true"
						emptyMessage="Não ha registros cadastros." paginatorPosition="bottom"
						paginatorTemplate="  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="30,50,100">

						<p:column headerText="Código" width="20">
							<h:outputText value="#{item.id}" />
						</p:column>
										  
						<p:column style=" text-align:center; " headerText="Descrição" width="100">
							<p:commandLink style=" text-align:center; " value="#{item.nome}" action="cadProfessor.jsf">
								<f:param value="#{item.id}" name="#{professorBean.paramName}" />
							</p:commandLink>
						</p:column>

						<p:column headerText="" style=" text-align:center; " width="20">
							<p:commandButton icon="ui-icon-trash"
								actionListener="#{professorBean.remover(item)}" update="listaUsuario">
								<f:param value="#{item.id}" name="#{professorBean.paramName}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
</h:body>
</html>
